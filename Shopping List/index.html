<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <br />

  <body>
    <h1 class="center">Shopping List</h1>
    <br />

    <div class="list">
      <table class="center">
        <thead>
          <tr class="table-header">
            <td></td>
            <td input type="text" class="table">Name</td>

            <td input type="text" class="table">
              Type
              <select>
                <option value="Vegetables">Vegetables</option>
                <option value="Fruits">Fruits</option>
                <option value="Grains">Grains</option>
                <option value="Canned Goods">Canned Goods</option>
                <option value="Snacks">Snacks</option>
                <option value="Beverages">Beverages</option>
                <option value="Meat">Meat</option>
                <option value="Dairy">Dairy</option>
                <option value="Frozen">Frozen</option>
                <option value="Household">Household</option>
              </select>
            </td>

            <td input type="text" class="table">Store</td>

            <td>Quantity
             <input type="number" id="quantity">
            </td>

            <td> Price
              <input type="number" id="price">
            </td>
           
            <td id="total">Total: <span id="totalPrice"> <input type="number"> </span> </td>

            <td class="center">Store Link</td>

            <td class="center">Purchased
              <input type="checkbox" id="yes" value="yes" />
              <label for="yes"> Yes </label>
              <input type="checkbox" id="no" value="no" />
              <label for="no"> No </label>
            </td> <br>

          </tr>
        </thead> <br>

    <div class="center">
      <h2>Notes</h2><br>
      <textarea
        class="center"
        rows="10"
        cols="50"
        name="notes"
        placeholder="Write Any Notes Here"
      ></textarea>
    </div>
    <br />

    <script src="script.js"></script>
  </body>
</html>
