<!DOCTYPE html>
<html>
<head>
	<title> Idea List</title>
	<link rel="stylesheet" href="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="center">
	<div id="myIdeas"  class="header">
		<h1 class="center"> Idea List</h1> <br>
	</div>
	
	<form class="center">
<!--collection idea_list-->
		<label for="projectDate">Project Date</label>
		<input type="date" required id="Project Date" /><br />

		<label for="projectName">Project Name</label>
		<input type="text" id="Project Name" /><br />
  
		<label for="projectType"> Project Type</label>
			<select name="projectType">
				<option value="S"> Sewing</option>
				<option value="SM"> Soap Making </option>
				<option value="C"> Candles </option>
		 	 </select> <br>
  <!--Category? Tags?-->
	</form> <br>

<h2 class="center">Materials Needed </h2>
<ol bold id="materialsNeeded" class="materialsNeeded"><br>
<!--Repeatable data entry form. Enter item, cost, qty add to list with running total of cost*qty=result and sum of result similar to a ToDo list function Horizontal layout -->
  <ul class="center"> Item 1 </ul> <br>
	<ol>
	<ul class="center"> Quantity</ul> <br>
	
	<div class="center">
	<div class="counter">
		<span class="down" onClick='decreaseCount(event, this)'>-</span>
		<input type="text" value="1">
		<span class="up" onClick='increaseCount(event, this)'>+</span>
	</div>

	<div class="center">
		<ul>Cost</ul>
			<form method="post" action="#">
				<label for="currency-field">Enter Amount</label>
				<input type="text" name="currency-field" id="currency-field" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="$1">
				<button type="submit">Submit</button>
			</form>
		</div>
	</div><br>
