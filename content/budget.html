<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Example</title>
  </head>
  
  <body>

    <div class="container">
      <main role="main" class="dash main content bd-content pt-3 mt-3">
          <section class="container">
              <div class="flex-column">
                  <div class="row">
                      <div class="justify-content-between flex-wrap  align-items-top pb-2 mb-3 border-bottom">
                          <h2>Do I have enough for this project?</h2>
                          <p class="lead">
                            Welcome to Project Planning! This is where you set your budget and track your spending.
                          </p>
                      </div>

                      <form>
                        <div class="row 1">
                            <label for="budget" class="col-sm-2 col-form-label"> Project Budget: $</label>
                            <div class="col-md-5">
                              <input type="data" class="form-control" id="budget">
                            </div>
                        </div>

                        <p></p>

                        <div class="row 2">
                          <label for="budget" class="col-sm-2 col-form-label">Total Amount spent:</label>
                          <div class="col-md-5">
                            <input type="data" class="form-control" id="budget">
                          </div>
                        </div>

                        <p></p>

                        <div class="progress">
                          <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </form>
                  </div>
              </div>
          </section>
      </main>
    </div>

  </body>
</html>
