<!DOCTYPE html>
<html>
  <head>
    <title>Task List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="app">
        <header>
          <h1>Task List</h1>
        </header>

	<!--taskList-->

        <form>
          <input type="text" placeholder="Add new task..." />
          <button type="submit">&plus;</button>
        </form>

        <ul>
			<li>
			  <input type="checkbox" onclick="taskComplete(this)" class="check" />
			  <input
				type="text"
				value="My Task"
				class="task"
				onfocus="getCurrentTask(this)"
				onblur="editTask(this)"
			  />
			  <i class="fa fa-trash" onclick="removeTask(this)"></i>
			</li>
		  </ul>
    
    <br />


<!--buttons-->
    <div class="button">
      <button
        type="button"
        id="save"
        value="save"
        onclick="saveTask()"
      >
        Save and Submit
      </button>

      <button
        type="button"
        id="reset"
        value="reset"
        onclick="resetTask()"
      >
        Reset 
      </button>

      <button
        type="button"
        id="del"
        value="delete"
        onclick="deleteTask()"
      >
        Delete
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
