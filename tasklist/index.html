<!DOCTYPE html>
<html>
  <head>
    <title>Task List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="app">
          <header>
           <h1 class="todo">Task List</h1>
           <ul class="todo-list js-todo-list"></ul>
         </header>
        </div>
      </div>
      </main>
	<!--taskList-->

        <form class="task-form"><!--js form-->
          <input autofocus type="text" aria-label="Enter a new task" placeholder="Add new task..."/> <br>
          <br>
          <button type="submit"> &plus; </button> <br>
        </form>
   
     
    
    <br />


<!--buttons need functionality. another idea is to have a reset and delete by each task-->
    <div class="button">
      <!--<button
        type="button"
        id="save"
        value="save"
        onclick="saveTask()"
      >
        Save and Submit
      </button>-->

      <button
        type="button"
        id="reset"
        value="reset"
        onclick="resetTask()"
      >
        Reset 
      </button>

      <button
        type="button"
        id="del"
        value="delete"
        onclick="deleteTask()"
      >
        Delete
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
